<!DOCTYPE html>
<html>
<head>
    <title>Video Processing</title>
</head>
<body>
    <h1>Upload Video</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="video" accept=".mp4">
        <input type="submit" value="Submit">
    </form>
    
    {% if words %}
        <h2>Select Words</h2>
        <form method="POST" action="/process-video">
            {% for word in words %}
                <input type="checkbox" name="selected_words" value="{{ word }}">{{ word }}<br>
            {% endfor %}
            <input type="hidden" name="video_filename" value="{{ video }}">
            <input type="submit" value="Submit">
        </form>
    {% endif %}
    
    {% if processed_video %}
        <h2>Processed Video</h2>
        <video controls>
            <source src="{{ url_for('static', filename=processed_video) }}" type="video/mp4">
            Your browser does not support the video tag.
        </video>
    {% endif %}
</body>
</html>
